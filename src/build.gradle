plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main(({
        java {
            srcDirs = ['src']
        }
    } as String))
}
dependencies {
    implementation 'org.apache.commons:commons-csv:1.5'
    compile 'junit:junit:4.12'
}
